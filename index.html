<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="estilos.css">
    <title>Desafío Alura: Encriptador</title>
</head>
<body class="container">
    <div class="logo">
        <img id="logo" src="Vector.png" alt="">
    </div>
    <div class="texto">
        <textarea id="txt-encript" cols="30" rows="10" placeholder="INGRESE EL TEXTO AQUÍ"></textarea>
    </div>
    <div class="frame">
        <img src="Frame 1.png" alt="">
    </div>
    <div class="boton1">
        <img id="btn-encript" src="Btn encriptar.png" alt="">
    </div>
    <div class="boton2">
        <img id="btn-desencript" src="Btn desencriptar.png" alt="">
    </div>
    <div class="aside">
        <img class="muneco" src="Muñeco.png" alt="">
        <p id="borrar">Ningún mensaje fue encontrado</p>
        <p id="txt-desencript">Ingresa el texto que desees encriptar o desencriptar.</p>
        <button id="btn-copiar">Copiar</button>
    </div>
    <div class="footer">
        <p>Realizado por Marino Leandro</p>
    </div>
    <script src="desafio.js"></script>
</body>
</html>
