<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/img/logo.png" rel="icon">
    <link rel="stylesheet" href="assets/vendor/normalize.css">
    <link rel="stylesheet" href="assets/css/styles.css">
    <title>Desafío Alura: Encriptador</title>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img id="logo" src="assets/img/Vector.png" alt="">
        </div>
        <div class="texto">
            <textarea class="textarea" id="txt-encript" cols="60" rows="30" placeholder="INGRESE EL TEXTO AQUÍ"></textarea>
        </div>
        <div class="frame">
            <img src="assets/img/Frame 1.png" alt="">
        </div>
        <div class="boton1">
            <img id="btn-encript" src="assets/img/Btn encriptar.png" alt="">
        </div>
        <div class="boton2">
            <img id="btn-desencript" src="assets/img/Btn desencriptar.png" alt="">
        </div>
        <div class="aside">
            <img class="muneco" src="assets/img/logo.png" alt="">
            <p id="borrar">Ningún mensaje fue encontrado</p>
            <p id="txt-desencript">Ingresa el texto que desees encriptar o desencriptar.</p>
            <button id="btn-copiar">Copiar</button>
        </div>
        <div class="footer">
            <p>Realizado por Marino Leandro</p>
        </div>
        <script src="assets/js/main.js"></script>
    </div>
</body>
</html>
